<!DOCTYPE html>
<html>
<head>
    <title> new document </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript">
        function openWindow(){
            // 新窗口打开时弹出确认框，是否打开
            var mywin = window.confirm("是否打开网址");
            // 通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com/
            if(mywin == true){
                //打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。
                var mywin1 = prompt("是否确认打开此网址","http://www.imooc.com");
                if(mywin1 != null){
                    window.open(mywin1,'_blank','width=400px,height=500px,menubar=no,toolbar=no');

                }
            }
        }
    </script>
</head>
<body>
<input type="button" value="新窗口打开网站" onclick="openWindow()" />
</body>
